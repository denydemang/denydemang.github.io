<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>COBA TYPING ANIMATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Righteous|Courgette&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body {
            background-color: rgb(31, 39, 21);
            font-family: 'Righteous', cursive;
        }
        .container{
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container p{
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
            text-align: center;
            overflow: hidden;
            padding:0.5rem;
        }
        .typed-text{
            font-weight: normal;
            color:coral;
        }
        p {
            color:white;
        }
        .cursor {
            display:inline-block;
            width:3px;
            background-color: #ccc;
            margin-left: 0.1rem;
            animation: blink 1s infinite;
        }
        .cursor.typing{
            animation:none;
        }
        @keyframes blink {
            0%{
                background-color:#ccc;
            }
            49% {
                background-color:#ccc;
            }
            50%{
                background-color: transparent;
            }
            99%{
                background-color: transparent;
            }
            100% {
                background-color:#ccc;
            }
        }
        .puter {
            color:rgb(33, 29, 33)
        }

    </style>
</head>
<body>
    <div class="container">
        <p>
            Hai Kamu <span class="typed-text"></span><span class="cursor">&nbsp;</span>
        </p>
    </div>
