<script>
    if ((sessionStorage.getItem('hpsTombol'))== 'true'){
            $('#kuiss').hide();
    }
    if ((sessionStorage.getItem('hpsTombol1'))== 'true'){
            $('#weton').hide();
    }
    $('#weton').click(function(){
        sessionStorage.setItem('weton','true');
        document.location.href="weton.html"
    })
    $(document).ready(function(){
        var namadepan = sessionStorage.getItem('firstname');
        var namabelakang = sessionStorage.getItem('lastname');
        var namadepan = namadepan[0].toUpperCase() + namadepan.substring(1);
        var namabelakang = namabelakang[0].toUpperCase() + namabelakang.substring(1);
        $('.avatar').html('<i class="fas fa-user me-1"></i>'+'Hi, '+namadepan+' '+namabelakang)
    })
</script>
